[section/base]
include-file = $HOME/.config/polybar/colors.ini

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[globals]
padding = 2

[bar/spotibar]
wm-restack = bspwm
override-redirect = true

width = 30%
offset-x = 69.5%
height = 30
offset-y = 8
radius = 15.0
fixed-center = true
bottom = true

monitor = ${env:MONITOR:}

background = ${colors.magenta}
foreground = ${colors.foreground}

padding-left = 0
padding-right = 0

border-size = 0
border-color = ${colors.background}

module-margin-left = 0
module-margin-right = 0

include-file = $HOME/.config/polybar/fonts.ini

; MODULES SETUP
modules-left =
modules-center = spotify
modules-right =

;tray-position = center
;tray-padding = 2
;tray-background = #0063ff

cursor-click = pointer
cursor-scroll = pointer

label-separator = 
label-separator-padding = 0
label-separator-foreground = ${xrdb:foreground}

pin-workspaces = true
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[module/left-spotify]
type = custom/text
content = %{T3}%{T-}
content-background = ${xrdb:background}
content-foreground = ${colors.magenta}

[module/spotify]
type = custom/script
interval = 1
format-prefix ="  "
format = <label>
format-background = ${colors.magenta}
format-foreground = ${xrdb:background}
format-padding = ${globals.padding}

exec = python3 $HOME/.config/polybar/modules/spotify/spotify_status.py -t 65 -f '{artist}: {song}' || echo "Spotify not running"
format-underline = #1db954
click-left = bspc desktop -f '3' --follow

[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = false

[global/wm]
;margin-top = 5
;margin-bottom = 5

